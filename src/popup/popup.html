<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NatWest Login Utility</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="https://www.onlinebanking.natwest.com/brands/NWB/images/logo.png"
        alt="NatWest logo"
      />
      <h1 class="header__title">Login Utility</h1>
    </header>

    <main class="main">
      <div class="main__group">
        <label for="pin" class="main__label">Pin</label>
        <input id="pin" type="password" class="main__input" />
      </div>
      <div class="main__group">
        <label for="pass" class="main__label">Password</label>
        <input id="pass" type="password" class="main__input" />
      </div>

      <button id="submit" class="main__submit">Insert</button>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
